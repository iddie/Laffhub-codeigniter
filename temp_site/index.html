<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.shuffleLetters.js"></script>
	<script language="Javascript" type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
	<script language="Javascript" type="text/javascript" src="js/misc.js"></script>
	<link rel="Stylesheet" type="text/css" href="css/main.css"></link>

	<script>
	/*timer setting*/
		var end_day=01;	/* Day of end date.*/
		var end_month=06;	/*Month of end date .*/
		var end_year=2017; /* Year of end date.*/
		var end_hour=23; /* Hour of end date.*/
		var end_min=59; /* Min of end date.*/
		var end_sec=0; /* Second of end date.*/

		/*Social setting*/
		var facebook="https://web.facebook.com/thelaffhub/";  /* Replace with you Facebook page url*/
		var twitter="http://www.twitter.com";  /* Replace with you Twitter page url*/
		var Instagram="https://www.instagram.com/laffhub/";   /* Replace with you Google page url*/
	</script>

<head>
<body>
	<div id="front">

				<div class="wrap">
					<nav id="top-nav" class="main-nav">
						<ul>
							<li class="contact-nav"><a href="#">CONTACT</a></li>
						</ul>
					</nav>
					<div id="logo">
						<a href="#"><img src="img/LAFFHUB.png"/></a>
					</div><!--logo-->
					<div id="intro">
						<h1><span class="shuffle">MAINTENANCE ON GOING. WILL BE BACK </span><span style="color: yellow;">SOON</span></h1>
					</div><!--intro-->
						<!-- Countdown dashboard start -->
						<div id="countdown_dashboard">
						<!--<div class="dash weeks_dash">
								<span class="dash_title">weeks</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>-->

							<div class="dash days_dash">
								<span class="dash_title">days</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash hours_dash">
								<span class="dash_title">hours</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash minutes_dash">
								<span class="dash_title">minutes</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

							<div class="dash seconds_dash">
								<span class="dash_title">seconds</span>
								<div class="digit">0</div>
								<div class="digit">0</div>
							</div>

						</div>
						<!-- Countdown dashboard end -->

					<div id=update-sec>

							<h3>Site is coming up soon, Get Updates</h3>

						<form id="sub-form">
								<input type="email" name="email" class="email" id="email" placeholder="Enter email here"/>
								<button type="submit" id="sub-go">Get Updates</button>
						</form><!--sub-form-->
						<p id="summary"><label for="email"></label></p>
					</div><!--update -sec-->
					<div id="social">
						<a href="http://www.twitter.com" class="twitter"><i class="fa fa-twitter"></i></a>
						<a href="http://www.facebook.com" class="facebook"><i class="fa fa-facebook-square"></i></a>
						<a href="http://www.google.com" class="google"><i class="fa fa-google-plus"></i></a>
					</div>
				</div><!--wrap-->
	</div><!--front-->
	<div class="pop-window">
	 <div class="pop-wrap">
	 <p class="close"><i class="fa fa-times"></i></p>
		 <nav id="top-nav" class="pop-nav">
			<ul>
				<li class="contact-nav"><a href="#">CONTACT</a></li>
			</ul>
		</nav>
		<div id="pop-res">
		</div><!--pop-res-->
		<div class="pop-social">
			<a href="http://www.twitter.com" class="twitter"><i class="fa fa-twitter"></i></a>
			<a href="http://www.facebook.com" class="facebook"><i class="fa fa-facebook-square"></i></a>
			<a href="http://www.google.com" class="google"><i class="fa fa-google-plus"></i></a>
		</div>
	 </div>
	</div>
	<div id="about" class="pops">
		<div class="pop-contents">
			<div id="abt-img">
				<img src="img/abt-company.jpg"/>
			</div>
			<div id="abt-desc">
			<h1 class="pop-heading">ABOUT COMPANY</h1>

			</div>
		</div>
	</div>
	<div id="features" class="pops">
		<div class="pop-contents">

			</div>
		</div>
	</div>
	<div id="contact" class="pops">
		<div class="pop-contents">
			<div id="contact-stuff">
				<h1 class="pop-heading">OUR CONTACT</h1>
				<p id="cont-txt-top" class="pop-text">
					You can reach out to us by filling the contact form. Thank you.
				</p>
				<form  id="bm-form" name="bm-form">
					<input id="cont-name" type="text" name="name" value="" placeholder="Name" />
					<input id="cont-email" type="email" name="email" value="" placeholder="E-mail"/>
					<textarea id="cont-message" name="message" placeholder="Message"></textarea>
					<p id="cont-summary"></p>
					<div id="bm-submit"><button id="submit">SEND</button></div>
				</form>
				<script src="js/form-process.js"></script>
			</div>
		</div>
	</div>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="js/form-validate/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/form-validate/additional-methods.min.js"></script>

		<script language="javascript" type="text/javascript">

		function resizer(){
			var width=$(window).width();
				var height=$(window).height();
				if(height < width){
					$('body').css('font-size','1vh');
					//alert('height');
				}
				else{
				$('body').css('font-size','1vw');
				//alert('width');
				}
		}// resizer
		jQuery(window).resize(function() {

		resizer();
		});
			jQuery(document).ready(function() {

			/*countdown timer*/
				$('#countdown_dashboard').countDown({
					targetDate: {
						'day': 	end_day,
						'month': end_month,
						'year': end_year,
						'hour': end_hour,
						'min': end_min,
						'sec': end_sec
					},
					omitWeeks: true
				});

				$('#email_field').focus(email_focus).blur(email_blur);
				$('#subscribe_form').bind('submit', function() { return false; });
				resizer();
				/*suffle text*/
				$(".shuffle").shuffleLetters();
				/*-------------------Socila ----------------*/
				$('.twitter').click(function(){
					window.open(twitter, '_blank');
					event.preventDefault();
				});
				$('.facebook').click(function(){
					window.open(facebook, '_blank');
					event.preventDefault();
				});
				$('.google').click(function(){
					window.open(google, '_blank');
					event.preventDefault();
				});

			}); /*ends doc ready*/

		</script>

</body>
</html>
